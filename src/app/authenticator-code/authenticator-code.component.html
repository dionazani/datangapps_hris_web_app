<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Authenticator Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .code-input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
        }
        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Insert Authenticator Code</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4 text-center">
                                <p>Please enter the 6-digit code from your authenticator app.</p>
                            </div>
                            <div class="code-container">
                                <input type="text" class="form-control code-input" id="code1" maxlength="1" required>
                                <input type="text" class="form-control code-input" id="code2" maxlength="1" required>
                                <input type="text" class="form-control code-input" id="code3" maxlength="1" required>
                                <input type="text" class="form-control code-input" id="code4" maxlength="1" required>
                                <input type="text" class="form-control code-input" id="code5" maxlength="1" required>
                                <input type="text" class="form-control code-input" id="code6" maxlength="1" required>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
