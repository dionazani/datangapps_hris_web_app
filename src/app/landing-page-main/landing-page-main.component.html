<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #ffff00;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: black;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #00bfff;
            color: white;
        }
        .project-header {
            background-color: #00bfff;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            background-color: #ffff00;
            padding: 5px 15px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .account-info {
            padding: 5px 15px;
        }
        .logout-btn {
            background-color: #00bfff;
            color: white;
            width: 100%;
            border: none;
            padding: 10px;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="user-info">Satu Agung (Marketing)</span>
        <span class="account-info">Account</span>
        <span>Dashboard</span>
    </div>
    <div class="sidebar">
        <div class="project-header">Project</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Customer Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create Project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Setup Training</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Training Approval</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create Invoice</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Payment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Setup Pre-Training</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pre-Training Approval</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Close Project</a>
            </li>
        </ul>
        <button class="logout-btn">Log Out</button>
    </div>
    <div class="content">
        <p>Main content area. Welcome to the dashboard!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
