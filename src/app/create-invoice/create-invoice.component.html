<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Create Invoice</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="projectNumber" class="form-label">Project Number</label>
                                <input type="text" class="form-control" id="projectNumber" placeholder="Project Number" value="2025.01.0001" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="customer" class="form-label">Customer</label>
                                <input type="text" class="form-control" id="customer" placeholder="Customer Name" value="Budi Santoso" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="mobilePhone" class="form-label">Mobile Phone</label>
                                <input type="tel" class="form-control" id="mobilePhone" placeholder="Mobile Phone" value="0819898980" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="projectType" class="form-label">Project Type</label>
                                <input type="text" class="form-control" id="projectType" placeholder="Project Type" value="Training" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="trainingTitle" class="form-label">Training Title</label>
                                <input type="text" class="form-control" id="trainingTitle" placeholder="Training Title" value="Training Standarisasi Pengadaan Konsep ABCD" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="text" class="form-control" id="startDate" placeholder="Start Date" value="IDR 50,000,000.00" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="text" class="form-control" id="endDate" placeholder="End Date" value="01 Agustus 2025" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="invoiceDate" class="form-label">Invoice Date</label>
                                <input type="text" class="form-control" id="invoiceDate" placeholder="Invoice Date" value="03 Agustus 2025" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" placeholder="Notes" rows="4"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
